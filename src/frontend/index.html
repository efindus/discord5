<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Discord 4.0</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="static/highlight.css">
        <link rel="stylesheet" href="static/main.css">
    </head>

    <body class="dark">
		<div class="top-bar">
			<div id="clock">21:37:69</div>
			<div id="username-container">
				<div id="dropdown-trigger">
					<span id="username-display"></span><i class="dropdown-arrow"></i>
				</div>
				<div class="dropdown">
					<div class="dropdown-entry" onclick="changeUsername()">Zmień nazwę użytkownika</div>
				</div>
			</div>
			<div id="dropdown-close"></div>
		</div>

		<div class="site-body">
			<div id="message-container">
				<div id="load-messages-button" onclick="loadMessages()">Wczytaj więcej wiadomości</div>
				<div id="messages"></div>
			</div>
		</div>

        <div class="bottom-bar">
			<div class="upload-button-container">
				<label id="upload-button" for="upload-input">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1 1">
						<line x1="0.25" y1="0.5" x2="0.75" y2="0.5" stroke="var(--text)" stroke-width="0.06" />
						<line x1="0.5" y1="0.25" x2="0.5" y2="0.75" stroke="var(--text)" stroke-width="0.06" />
					</svg>
				</label>
				<input id="upload-input" type="file">
			</div>
            <textarea id="input" maxlength="2000" autocomplete="off" spellcheck="false"></textarea>
        </div>

		<div id="popup">
			<div id="popup-close" onclick="hidePopup()">×</div>
			<div class="popup-header">
				<div id="popup-title">Ustaw swój pseudonim</div>
            	<div id="popup-subtitle">Pseudonim powinien zawierać od 3 do 32 znaków.</div>
			</div>
            <div id="popup-body"></div>
        </div>

        <script src="static/highlight.js"></script>
        <script src="static/main.js"></script>
    </body>
</html>
