<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Discord5</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<div class="container">
			<div class="top-bar">
				<div class="logo">Discord5</div>
				<div id="clock">21:37:69</div>
				<div id="dropdown-close"></div>
				<div id="username-container">
					<div id="dropdown-trigger">
						<span id="username-display"></span><i class="dropdown-arrow"></i>
					</div>
					<div id="dropdown">
						<div id="user-data">ID: 694202137<br>Nickname: Server</div>
						<div class="dropdown-entry" onclick="changeNicknameHandler()">Zmień pseudonim</div>
						<div class="dropdown-entry" onclick="changePasswordHandler()">Zmień hasło</div>
						<div class="dropdown-entry" onclick="logOutEverywhereHandler()">Wyloguj się wszędzie</div>
						<div class="dropdown-entry" onclick="logOutHandler()">Wyloguj się</div>
					</div>
				</div>
			</div>

			<div class="body">
				<div id="message-container">
					<div id="load-messages-button">Wczytaj więcej wiadomości</div>
					<div id="messages"></div>
				</div>
				<div class="input-container">
					<input id="upload-input" type="file">
					<label id="upload-button" for="upload-input">
						<svg id="upload-button-icon" width="24" height="24" viewBox="0 0 24 24">
							<path fill="currentColor" d="M12 2.00098C6.486 2.00098 2 6.48698 2 12.001C2 17.515 6.486 22.001 12 22.001C17.514 22.001 22 17.515 22 12.001C22 6.48698 17.514 2.00098 12 2.00098ZM17 13.001H13V17.001H11V13.001H7V11.001H11V7.00098H13V11.001H17V13.001Z"></path>
						</svg>
					</label>
					<div id="input" contenteditable="true" spellcheck="false"><br class="input-last-br"></div>
				</div>
			</div>

			<div id="online-sidebar"></div>
		</div>

		<div id="popup-container">
			<div id="popup">
				<div id="popup-close">×</div>
				<div id="popup-header">
					<div id="popup-title">Title</div>
					<div id="popup-subtitle">Subtitle</div>
				</div>
				<div id="popup-body"></div>
				<div id="popup-footer"></div>
				<div id="popup-spinner" class="spinner" style="display: none;"></div>
			</div>
		</div>

		<div id="tooltip-container">
			<div id="tooltip">Tooltip</div>
		</div>

		<div class="spinner-container" id="spinner">
			<div class="spinner"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
